<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__image">
        <div class="card__image__background"></div>
      </div>
      <div class="card__details">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="card__details__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

          <div class="card__details__stats">
            
             <div class="card__details__stats__company">
               <p class="card__details__stats__numbers">10k+</p>
               <p class="card__details__stats__name">companies</p>
             </div>
             <div class="card__details__stats__template">
               <p class="card__details__stats__numbers">314</p>
               <p class="card__details__stats__name">templates</p>
             </div>
             <div class="card__details__stats__query">
               <p class="card__details__stats__numbers">12M+</p>
               <p class="card__details__stats__name">queries</p>
             </div>  
               
            </div>
          </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>  </footer>
  </footer>
</body>
</html>
